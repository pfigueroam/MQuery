<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Play" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <title>Document</title>
</head>

<body>
    <div class="gridcontainer">

        <header class="header">
            <img id="seta" src="assets/img/seta.png">
            <h1>VideoGames</h1>
            <i id="burger" class="fa-solid fa-bars fa-2x"></i>

            <ul class="lista">
                <li class="headerItem"><a class="headerLink" href="#">Inico</a></li>
                <li class="headerItem"><a class="headerLink" href="#">Catálogo</a></li>
                <li class="headerItem"><a class="headerLink" href="#">Ofertas</a></li>
                <li class="headerItem"><a class="headerLink" href="#">Contacto</a></li>
            </ul>
        </header>



        <div class="search">
            <h3>Ordenar por:</h3>
            <select class="seleccion">
                <option value="precio">Precio</option>
                <option value="motor">Plataforma</option>
            </select>
        </div>


        <main class="main">

            <div class="producto">
                <img src="assets/img/Dsouls3.jpg" alt="videojuego Dark souls3 para PC">
                <strong>Dark souls 3</strong>
                <button>Ver más</button>
            </div>

            <div class="producto">
                <img src="assets/img/fifa20.jpeg" alt="videojuego Fifa para PC">
                <strong>FIFA 20</strong>
                <button>Ver más</button>
            </div>

            <div class="producto">
                <img src="assets/img/gta.jpeg" alt="videojuego grand theft auto para PC">
                <strong>GTA V</strong>
                <button>Ver más</button>
            </div>

            <div class="producto">
                <img src="assets/img/DOOM.jpg" alt="videojuego Doom para PC">
                <strong>Doom</strong>
                <button>Ver más</button>
            </div>

            <div class="producto">
                <img src="assets/img/DBZ.jpg" alt="videojuego Dragon Ball Xenoverse 2 para PC">
                <strong>Dragon Ball Xenoverse 2</strong>
                <button>Ver más</button>
            </div>

            <div class="producto">
                <img src="assets/img/Monster.jpeg" alt="videojuego Monster Hunter Rise para PC">
                <strong>Monster Hunter Rise</strong>
                <button>Ver más</button>
            </div>

        </main>
        <div class="pagesContainer">
            <ul class="pagination">
                <li class="pageItem"><a class="pageLink" href="#">Anterior</a></li>
                <li class="pageItem"><a class="pageLink" href="#">1</a></li>
                <li class="pageItem"><a class="pageLink" href="#">2</a></li>
                <li class="pageItem"><a class="pageLink" href="#">3</a></li>
                <li class="pageItem"><a class="pageLink" href="#">Siguiente</a></li>
            </ul>
        </div>



        <footer>
            <h4>Todos los derechos reservados</h4>
            <div class="rrss">
                <i class="fa-brands fa-facebook fa-xl"></i>
                <i class="fa-brands fa-instagram fa-xl"></i>
            </div>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/0463a5856d.js" crossorigin="anonymous"></script>
</body>

</html>
